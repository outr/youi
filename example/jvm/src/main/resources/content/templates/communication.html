<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1 id="heading">Template Heading</h1>
<hr/>
<page>
<screen>
<div id="exampleScreen">
    <h3>Communication Examples:</h3>
    <div>
        <label>Connected:</label>
        <input id="communicationConnected" type="text" disabled="disabled" value=""/>
        <button id="communicationConnectButton">Connect</button>
    </div>
    <div>
        <label>Reverse:</label>
        <input id="communicationReverse" type="text"/>
        <button id="communicationReverseButton">Ask Server to Reverse</button>
    </div>
    <div>
        <label>Server Time:</label>
        <input id="communicationTime" type="text"/>
        <button id="communicationTimeButton">Ask Server for Time</button>
    </div>
    <div>
        <label>Name:</label>
        <input id="communicationName" type="text"/>
        <button id="communicationNameButton">Set Name</button>
    </div>
    <div>
        <label>Counter:</label>
        <input id="communicationCounter" type="text"/>
        <button id="communicationCounterButton">Increment</button>
    </div>
    <div>
        <label>Broadcast:</label>
        <input id="communicationBroadcast" type="text"/>
        <button id="communicationBroadcastButton">Broadcast Message</button>
    </div>
    <div>
        <label>Upload File:</label>
        <input id="communicationUpload" type="file"/>
        <button id="communicationUploadButton">Upload</button>
    </div>
</div>
</screen>
</page>
<footer>
    <hr/>
    The footer
</footer>
<div id="loading" style="opacity: 0; visibility: hidden;">
    <span>Loading...</span>
</div>
</body>
</html>
